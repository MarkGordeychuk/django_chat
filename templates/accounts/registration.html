{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign In</button>
  <p>or <a href="{% url 'accounts:login' %}">Log in</a></p>
</form>
</body>
</html>
